<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/clipboard-list-outline-filled.png" type="image/x-icon">
    <title>To Do List</title>
</head>
<body style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/028/619/953/large/anton-dmitriev-sleep-tube4.jpg?1594990334');
background-size: cover; background-attachment: fixed    ;">
    <header class="bg-dark opacity-75">
        <h6 class="display-6 text-light text-center">WELCOME TO TO-DO-LIST</h6>
    </header>

    <main class="d-flex justify-content-center align-items-center py-5 flex-column gap-4 h-50 container">
        <div class="w-50 bg-dark hover-shadow p-5 border-5" style="border-radius: 1vw;">
            <form class="d-flex justify-content-between gap-3 mx-5 flex-wrap" id="form">
                <input id="input" type="text" maxlength="40" class="form-control" autocomplete="off">
                <button type="submit" class="btn btn-primary text-nowrap px-4">Add task</button>
                <button class="btn btn-success text-nowrap px-4" id="saveBtn">Save tasks</button>
            </form>
        </div>
        <div class="w-75 text-light rounded p-3 bg-dark" style="display: none;">
            <h6 class="text-center text-success" id="taskTitle">ACTIVE TASKS</h6>
            <div class="d-flex flex-wrap align-items-center gap-2" id="tasks"></div>

        </div>
    </main>

    <footer class="bg-dark bg-gradient opacity-75 bottom-0 position-fixed w-100">
        <h6 class=" text-center text-light" id="lastSaved">Last saved: none</h6>
    </footer>
    <script src="script.js" async></script>
</body>
</html>
